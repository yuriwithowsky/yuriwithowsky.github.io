---
layout: head
---
{% for post in site.posts %}
<article>
    <a href="{{post.url}}">
        <div class="article-photo">
            <img class="thumb-min" src="img/posts/{{post.image}}" />
        </div>
    </a>
    <div class="article-content">
        {{post.content | remove: '<p>' | remove: '</p>' | truncatewords: 30}}
        <a href="{{post.url}}">Ler Mais</a>
        
        <span class="article-title">Platforms</span>
        <div class="article-platforms">
            {% for tag in post.tags %}
            <div class="platform {{tag}}">
                <span class="platform-title">{{tag}}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</article>
{% endfor %}
