<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-89258530-1', 'auto');
      ga('send', 'pageview');

    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>{{site.title}}</title>
    <meta name="description" content="{{site.description}}">
    <meta property="og:title" content="Yuri Withowsky - Game Developer">
    <meta property="og:image" content="{{site.url}}/img/picture.jpg">
    <link rel="stylesheet" href="{{site.url}}/css/theme.css">
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 sidebar">
                <span class="author-title"><b>Yuri Withowsky</b> game developer</span>
                <a href="{{site.url}}" class="author-photo">
                    <img src="{{site.url}}/img/picture.jpg" />
                </a>
                <div class="box-social">
                    {% for network in site.social %}
                    <a class="social-link" target="_blank" href="{{network.url}}">
                        <img src="{{site.url}}/img/{{network.title}}.png" />
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-8 content">
                <div class="container-nav">
                    <ul class="nav-links">
                        {% for nav in site.navigation %}
                        <a href="{{nav.url}}">
                            <li class="{% if page.url == {{nav.url}} %}current{% endif %}">{{nav.title}}</li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
                {{content}}
            </div>
        </div>
    </div>
</body>
</html>
